---
apiVersion: v1
kind: Secret
metadata:
  name: rubric-publisher-secrets
  namespace: radio
data:
  MQTT_PASSWORD: "{{ secrets.mqtt_passwords.rubric_publisher | b64encode }}"
  DAPNET_PASSWORD: "{{ lookup('community.general.passwordstore', 'Passwords/Personal/dapnet/Password') | b64encode }}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rubric-publisher-config
  namespace: radio
data:
  mapping.toml: |
    [[mapping]]
    topic = "emfcamp/announcements"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 1

    [[mapping]]
    topic = "emfcamp/stage_a"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 2

    [[mapping]]
    topic = "emfcamp/stage_b"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 3

    [[mapping]]
    topic = "emfcamp/stage_c"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 4

    [[mapping]]
    topic = "emfcamp/workshop_1"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 5

    [[mapping]]
    topic = "emfcamp/workshop_2"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 6

    [[mapping]]
    topic = "emfcamp/workshop_3"
    [mapping.destination]
    type = "rubric"
    name = "emfcamp"
    number = 7

    [[mapping]]
    topic = "emfcamp/m0nxn"
    [mapping.destination]
    type = "call"
    recipients = ["m0nxn"]
    transmitter_groups = ["uk-all"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rubric-publisher
  namespace: radio
  labels:
    app: rubric-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rubric-publisher
  template:
    metadata:
      labels:
        app: rubric-publisher
    spec:
      volumes:
        - name: rubric-publisher-config
          configMap:
            name: rubric-publisher-config
      containers:
        - name: mqtt-actor
          image: ghcr.io/dannixon/mqtt-rubric-publisher:v0.3.1
          env:
            - name: RUST_LOG
              value: debug
            - name: MQTT_BROKER
              value: tcp://mqtt.mqtt.svc.cluster.local:1883
            - name: MQTT_USERNAME
              value: rubric_publisher
            - name: DAPNET_USERNAME
              value: m0nxn
          envFrom:
            - secretRef:
                name: rubric-publisher-secrets
          volumeMounts:
            - mountPath: /config
              name: rubric-publisher-config
